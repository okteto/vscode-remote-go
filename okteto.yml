name: hello-world
image: ramiro/hello-world:golang-remote
workdir: /okteto
command: ["bash"]
volumes:
  - /go/pkg/                           # persist go dependencies
  - /root/.cache/go-build/             # persist go build cache
  - /root/.vscode-server/extensions    # persist vscode extensions
securityContext:
  capabilities:
    add:
    - SYS_PTRACE            # required by the go debugger
forward:
  - 8080:8080
persistentVolume:
  enabled: true
